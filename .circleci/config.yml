# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15
      
      - image: redislabs/redisgraph:edge
        port: 6379:6379
      
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: sudo npm install -g istanbul codecov
      - run: istanbul cover ./node_modules/mocha/bin/_mocha -- -R spec --exit 
      - run: codecov -t ${CODECOV_TOKEN}

  docs:
    docker:
        - image: circleci/node:10.15
  
    working_directory: ~/repo
    
    steps:
      - checkout
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            npm install -g --silent jsdoc
            git config user.email "ci-build@redisgraph.io"
            git config user.name "ci-build"
      - add_ssh_keys:
        fingerprints:
          - "76:ad:7c:fa:32:41:29:d0:cc:f6:63:06:62:b6:54:9c"
      - run:
          name: Create docs with jsdoc
          command: jsdoc ./src -r -d ./docs -R ./README.md
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dist ./docs --branch master --dest ./docs

workflows:
  version: 2
  commit:
    jobs:
      - build
      - docs:
          requires:
            - build
          filters:
            branches:
              only: master

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
